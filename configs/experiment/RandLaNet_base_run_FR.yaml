# @package _global_
defaults:
  - override /datamodule/transforms/augmentations: light.yaml

logger:
  comet:
    experiment_name: "RandLaNet_base_run_FR-(BatchSize4xBudget(300pts-40000pts))"


# Smaller BS : 4 x 40 000 (max) == 400 000 pts i.e. previous budget of 32 x 12 500pts.
datamodule:
  batch_size: 4

trainer:
  accelerator: gpu
  num_sanity_val_steps: 2
  min_epochs: 20
  max_epochs: 150
  accumulate_grad_batches: 3  # b/c larger clouds will not fit in memory with original Batch Size
  # gpus: [1]
